<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h2>The Library</h2>
    <dialog>
        <button autofocus>Close</button>
        <form id="myForm">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author"><br><br>
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"><br><br>
            
            <label for="numPages">Number of Pages:</label>
            <input type="number" id="numPages" name="numPages"><br><br>
            
            <label>Read:</label><br>
            <input type="radio" id="readYes" name="read" value="yes">
            <label for="readYes">Yes</label><br>
            <input type="radio" id="readNo" name="read" value="no">
            <label for="readNo">No</label><br><br>
            
            <button id="submit" type="submit">Submit</button>
      </dialog>
      <button>Add book</button>
      
    
    <h3>Books</h3>
    <div id="books">
        
    </div>
</body>
</html>
